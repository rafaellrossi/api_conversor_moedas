<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>API - Conversor de Moedas</title>
</head>

<body>
  <div class="d-flex flex-column align-items-center">
    <div class="shadow p-3 pe-4 ps-4 m-5 bg-body rounded-3 d-flex flex-wrap">
      <div class="input-group me-5" style="width: 150px;">
        <span class="input-group-text">Valor</span>
        <input type="number" class="form-control" id="valor">
      </div>
      <span>De:</span>
      <select class="form-select form-select-sm me-2 ms-1 me-2" id="moedaA" style="width: 190px;">
        <option value="USD">USD - Dólar americano</option>
        <option value="AUD">AUD - Dólar australiano</option>
        <option value="CAD">CAD - Dólar canadense</option>
        <option value="BRL">BRL - Real</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <span>Para:</span>
      <select class="form-select form-select-sm ms-1" id="moedaB" style="width: 190px;">
        <option value="BRL">BRL - Real</option>
        <option value="USD">USD - Dólar americano</option>
        <option value="AUD">AUD - Dólar australiano</option>
        <option value="CAD">CAD - Dólar canadense</option>
        <option value="EUR">EUR - Euro</option>
      </select>
      <button class="btn btn-outline-primary ms-2" type="button" onclick="converter()">Converter</button>
    </div>
    <div class="text-center text-white">
      <span id="res1"></span>
      <h1 id="res2"></h1>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
